<div class="main">
  <div class="block">
    <img class="img" src="assets/logo.png" alt="Eatsy Logo">
    <p>Welcome to Eatsy!</p>
    <div class="text">
      <b class="fg">Forgot your password?</b>
    </div>
    <form [formGroup]="forgotPasswordForm" class="container">
      <div class="data">
        <input formControlName="email" class="input-data" type="email" placeholder="Enter email">
        <span
          *ngIf="forgotPasswordForm.hasError('required', 'email')&&forgotPasswordForm.controls['email'].dirty"
          class="requir">
          Email is required
        </span>
        <span
          *ngIf="forgotPasswordForm.hasError('email', 'email')"
          class="requir">
          Enter valid email
        </span>
      </div>
      <button [disabled]="forgotPasswordForm.invalid" [class.disabled]="forgotPasswordForm.invalid" (click)="submit()" type="submit" class="send">Send message</button>
    </form>
    <div class="bottom-container">
      <div class="back">
        <button routerLink="/login" class="icons">
          <img class="img" src="assets/tr.png" alt="Go back">
          <a>Back</a>
        </button>
      </div>
    </div>
  </div>
</div>
